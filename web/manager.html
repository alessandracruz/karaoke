<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karaoke Manager</title>

  <!-- CSS externo -->
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/manager.css" />
</head>

<body>
  <div class="tabs">
    <button id="tab-search" class="tab active" type="button">Search</button>
    <button id="tab-bulk" class="tab" type="button">Bulk Download</button>
  </div>

  <!-- SEARCH TAB -->
  <div id="search" class="content active">
    <div class="search-bar">
      <input type="text" id="query" placeholder="Search for a song..." />
      <button id="btn-search" type="button">Search</button>
    </div>

    <div class="loading" id="search-loading">Searching...</div>

    <div class="main-view">
      <div class="results-list" id="results">
        <!-- Items will go here -->
        <div style="padding:20px; text-align:center; color:#555;">No results yet</div>
      </div>

      <div class="preview-panel">
        <div class="video-container">
          <iframe
            id="preview-frame"
            src=""
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>

        <div style="margin-top:20px;">
          <h3 id="selected-title">Select a song</h3>
          <p id="selected-artist" style="color:#aaa;">To preview and download</p>
        </div>

        <div class="actions-panel">
          <button id="btn-download" type="button" disabled>Download Selected</button>
        </div>

        <div id="download-status" style="margin-top:10px; color:#03dac6;"></div>
      </div>
    </div>
  </div>

  <!-- BULK TAB -->
  <div id="bulk" class="content">
    <div class="bulk-container">
      <p>Paste YouTube Music links below (one per line):</p>
      <textarea
        id="bulk-input"
        style="height:150px;"
        placeholder="https://music.youtube.com/watch?v=...https://music.youtube.com/watch?v=..."
      ></textarea>

      <button id="btn-bulk-download" type="button">Download All</button>

      <p>Log:</p>
      <div id="bulk-log"></div>
    </div>
  </div>

  <!-- JS externo (module) -->
  <script type="module" src="assets/js/manager.page.js"></script>
</body>
</html>
